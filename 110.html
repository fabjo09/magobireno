<html>
    <head>

          <script src="jquery.min.js"></script>

        <style>
        @font-face {
        font-family: Lato;
        src: url(font/Lato-Regular.ttf);
      }

      @font-face {
        font-family: Berkshire;
        src: url(font/BerkshireSwash-Regular.ttf);
      }
        /*animation*/

        @keyframes muovi {
          0% {transform: translateY(-5px);}
          25% {transform: translateY(0px);}
          50% {transform: translateY(5px);}
          75% {transform: translateY(0px);}
          100% {transform: translateY(-5px);}
        }

        @keyframes muovi_reverse {
          0% {transform: translateY(5px);}
          25% {transform: translateY(0px);}
          50% {transform: translateY(-5px);}
          75% {transform: translateY(0px);}
          100% {transform: translateY(5px);}
        }

        @keyframes ruota {
          0% {transform: rotate(0deg);}
          25% {transform: rotate(7.5deg);}
          50% {transform: rotate(15deg);}
          75% {transform: rotate(7.5deg);}
          100% {transform: rotate(0deg);}
        }


        /* css */

        body{

          background-image: url("assets/simple-dashed.png");
              background-color: #02000a;

        }

        .intro {

          margin-left: 495px;

        #intro {

        p {

        }

        h1 {

          margin-left: 437px;

          font-family: Berkshire;

          font-size: 50px;
        }

        #home {
          background-image: url("assets/home.png");

          width: 80px;
          background-size: cover;
          background-position: center;
          position: absolute;
          margin-top: 625px;
          margin-left: 1170px;
          animation: ruota 0.45s linear infinite;
          animation-play-state: paused;

        #home:hover {

        #hat:hover{

        }

        .oscilla {animation: muovi 3s infinite linear;}
        .oscilla_rev {animation: muovi_reverse 3s infinite linear;}


        </style>
